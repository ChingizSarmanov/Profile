<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Моя визитка</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f7f7f7;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 2rem;
      }

      .card {
        background: white;
        padding: 2rem;
        border-radius: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 100%;
      }

      .avatar {
        user-select: none;
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 1rem;
        border: 4px solid #0077ff;
      }

      h1 {
        user-select: none;
        margin: 0.5rem 0;
        font-size: 1.8rem;
      }

      p {
        user-select: none;
        margin: 0.5rem 0 1.5rem;
        font-size: 1rem;
        color: #666;
      }

      .link-btn {
        user-select: none;
        display: block;
        background: #0077ff;
        color: white;
        text-decoration: none;
        padding: 1rem;
        margin: 0.5rem 0;
        border-radius: 10px;
        font-weight: bold;
        transition: background 0.3s;
      }

      .link-btn:hover {
        background: #005ccc;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="/avatar.jpg" alt="Аватар" class="avatar" />
      <h1>Чингиз Сарманов</h1>
      <p>
        Просто человек, который любит делать красиво и понятно. Вижу — решаю —
        делаю.
      </p>

      <a class="link-btn" href="https://t.me/ChingizSarmanov" target="_blank"
        >Telegram</a
      >
      <a
        class="link-btn"
        href="https://www.instagram.com/chingiz.sarmanov/"
        target="_blank"
        >Instagram</a
      >
      <a class="link-btn" href="https://vk.com/chingizsarmanov" target="_blank"
        >VK</a
      >
      <!-- Можно добавить больше кнопок -->
    </div>
  </body>
</html>
